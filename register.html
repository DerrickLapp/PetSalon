<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/registerstyle.css">
    <title>Register your pet!</title>
</head>
<body>
    <header class="registerbanner">
        <h1 class="pageTitle">Register your pet!</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register a Pet</a>
        </nav>
    </header>
    <main class="mainBody">
        <div class="petInfo" id="petForm">
            <div class="input-control">
                <label>Name: </label>
                <input type="text" id="txtName" class="form-control">
            </div>
            <div class="input-control">
                <label>Age: </label>
                <input type="text" id="txtAge" class="form-control">
            </div>
            <div class="input-control">
                <label>Gender: </label>
                <input type="text" id="txtGender" class="form-control">
            </div>
            <div class="input-control">
                <label>Type: </label>
                <select id="txtType" class="form-control">
                    <option value="">-- Select the type of Animal --</option>
                    <option value="bird">Bird</option>
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                </select>
            </div>
            <div class="input-control">
                <label>Breed: </label>
                <input type="text" id="txtBreed" class="form-control">
            </div>

            <div class="input-control">
                <label>Service: </label>
                <select id="txtService" class="form-control">
                    <option value="">-- Select an option --</option>
                    <option value="Grooming">Grooming</option>
                    <option value="Nail Trimming">Nail Trimming</option>
                    <option value="Vaccines">Vaccines</option>
                </select>
            </div>
            <div class="input-control">
                <label>Appointment Type: </label>
                <select id="txtAppt" class="form-control">
                    <option value="">-- Select an option --</option>
                    <option value="Walk-in">Walk-in</option>
                    <option value="Scheduled">Scheduled</option>
                </select>
            </div>
            <div class="btn-container">
                <div class="notification" id="btn-notification">Pet Registered!</div>
                <button class="btn-register" onclick="register()">Register</button>
            </div>
        </div>
        
        <hr>
        <h2>Registered Pets</h2>

        <!--My initial version of the total tracker-->
        <div class="waitList" id="petListings">
        </div>

        <!--class 104 total tracker-->
        <div class="waitList">
            <p>Current Waiting List: <span id="total">0</span></p>
            <p>Grooming: <span id="gTotal">0</span></p>
            <p>Vaccines: <span id="vTotal">0</span></p>
            <p>Nail Trimming: <span id="nTotal">0</span></p>
        </div>



        <!--This was used for the pet cards-->
        <div class="petSpecifics container row" id="specificPets">
        </div>

        <table class="container table table-bordered table-hover table-striped table-responsive">
            <thead class="table-primary">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Species</th>
                    <th scope="col">Breed</th>
                    <th scope="col">Service</th>
                    <th scope="col">Appointment Type</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="specificPetRows">

            </tbody>
        </table>

        
    </main>
    <footer class="pageFooter">
        <div class="pageFooterLeft">
            <h6>The Pretty Precious Pets Salon</h6>
            <i class="fa-regular fa-copyright"></i>
        </div>
        <div>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
    </footer>
    

    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="scripts/register.js"></script>
    <script src="scripts/display.js"></script>
</body>
</html>
