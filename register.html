<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/registerstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register your pet!</title>
</head>
<body>
    <header class="registerbanner">
        <h1 class="pageTitle">Register your pet!</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services">Services</a>
            <a href="register.html">Register a Pet</a>
        </nav>
    </header>
    <main>
        <div class="petInfo" id="petForm">
            <div class="input-control">
                <label>Name: </label>
                <input type="text" id="txtName" class="form-control">
            </div>
            <div class="input-control">
                <label>Age: </label>
                <input type="text" id="txtAge" class="form-control">
            </div>
            <div class="input-control">
                <label>Gender: </label>
                <input type="text" id="txtGender" class="form-control">
            </div>
            <div class="input-control">
                <label>Type: </label>
                <select id="txtType" class="form-control">
                    <option value="">-- Select the type of Animal --</option>
                    <option value="bird">Bird</option>
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                </select>
            </div>
            <div class="input-control">
                <label>Breed: </label>
                <input type="text" id="txtBreed" class="form-control">
            </div>

            <div class="input-control">
                <label>Service: </label>
                <select id="txtService" class="form-control">
                    <option value="">-- Select an option --</option>
                    <option value="Grooming">Grooming</option>
                    <option value="Nail Trimming">Nail Trimming</option>
                    <option value="vaccines">Vaccines</option>
                </select>
            </div>
            <div class="btn-container">
            <button class="btn-register" onclick="register()">Register</button>
            </div>
        </div>
        
        <hr>
        <h2>Registered Pets</h2>
        
        <div class="waitList" id="petListings">

        </div>
        <div class="petSpecifics container row" id="specificPets">

        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Type</th>
                    <th scope="col">Breed</th>
                    <th scope="col">Service</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="specificPetRows">

            </tbody>
        </table>

        
    </main>
    
    <script src="scripts/register.js"></script>
    <script src="scripts/display.js"></script>
</body>
</html>
