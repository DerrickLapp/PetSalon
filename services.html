<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/servicesstyle.css">

    <title>Our Services</title>
</head>
<body>
    <header class="servicesbanner">
        <h1 class="pageTitle">A Look into Our Services!</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register a Pet</a>
        </nav>
    </header>
    <main>
        <!--Create a register form for services and the div for displaying (use ID)-->
        <div class="servicesInfo">
            <div class="input-control">
                <label>Service Name: </label>
                <input type="text" id="sName">
            </div>
            <div class="input-control">
                <label>Description: </label>
                <input id="sDescript"></input>
            </div>
            <div class="input-control">
                <label>Price: </label>
                <input type="number" id="sPrice">
            </div>
            <div class="btn-container">
                <button class="btn-register" id="registerBtn">Register</button>
            </div>
        </div>
        <br>
        <br>
        <table class="container table table-bordered table-hover table-striped table-responsive">
            <thead class="table-primary">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody class="table-group-divider"  id="serviceList">
                    
            </tbody>
        </table>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="scripts/services.js"></script>
</body>
</html>
