<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/servicesstyle.css">

    <title>Our Services</title>
</head>
<body>
    <header class="servicesbanner">
        <h1 class="pageTitle">A Look into Our Services!</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register a Pet</a>
        </nav>
    </header>
    <main class="mainBody">
        <!--Create a register form for services and the div for displaying (use ID)-->
        <div class="servicesInfo">
            <div class="input-control">
                <label>Service Name: </label>
                <input type="text" id="sName">
                <small id="nameRequirementText">**This field is required.</small>
            </div>
            <div class="input-control">
                <label>Description: </label>
                <textarea id="sDescript"></textarea>
                <small id="desRequirementText">**This field is required.</small>
            </div>
            <div class="input-control">
                <label>Price: </label>
                <input type="number" id="sPrice">
                <small id="priceRequirementText">**This field is required.</small>
            </div>
            <div class="btn-container">
                <button class="btn-register" id="registerBtn">Register</button>
            </div>
            <div class="notification" id="btn-notification">Service Registered!</div>
        </div>
        <br>
        <br>
        <div class="serviceCards" id="serviceList"></div>
    </main>
    <footer class="pageFooter">
        <div class="pageFooterLeft">
            <h6>The Pretty Precious Pets Salon</h6>
            <i class="fa-regular fa-copyright"></i>
        </div>
        <div>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
    </footer>


    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/services.js"></script>
</body>
</html>
